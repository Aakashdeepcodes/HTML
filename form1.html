<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup and Sign-in Form</title>
</head>
<body>
    <h1>Signup Form</h1>
    <form action="signin.html" method="post">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br><br>

        <input type="checkbox" id="terms" name="terms">
        <label for="terms">Agree to terms and conditions</label><br><br>

        <button type="submit">Sign Up</button>
    </form>

    <h1>Sign-in Form</h1>
    <form action="welcome.html" method="post">
        <label for="signin-username">Username:</label>
        <input type="text" id="signin-username" name="signin-username" required><br><br>

        <label for="signin-password">Password:</label>
        <input type="password" id="signin-password" name="signin-password" required><br><br>

        <button type="submit">Sign In</button>
    </form>
</body>
</html>
