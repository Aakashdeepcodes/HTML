<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML5 Form Elements</title>
</head>
<body>
    <h1>HTML5 Form Elements</h1>
    <form>
        <label for="textbox">Text Box:</label>
        <input type="text" id="textbox" name="textbox"><br><br>

        <label>Radio Buttons:</label>
        <input type="radio" id="option1" name="radio" value="Option 1">
        <label for="option1">Option 1</label>
        <input type="radio" id="option2" name="radio" value="Option 2">
        <label for="option2">Option 2</label><br><br>

        <label>Check Boxes:</label>
        <input type="checkbox" id="checkbox1" name="checkbox1">
        <label for="checkbox1">Checkbox 1</label>
        <input type="checkbox" id="checkbox2" name="checkbox2">
        <label for="checkbox2">Checkbox 2</label><br><br>

        <label for="selectbox">Selection Box:</label>
        <select id="selectbox" name="selectbox" size="3" multiple>
            <option value="1">Option 1</option>
            <option value="2">Option 2</option>
            <option value="3">Option 3</option>
        </select><br><br>

        <label for="textarea">Text Area:</label>
        <textarea id="textarea" name="textarea" rows="4" cols="50"></textarea><br><br>

        <fieldset>
            <legend>Personal Information</legend>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name"><br><br>

            <label for="age">Age:</label>
            <input type="number" id="age" name="age"><br><br>
        </fieldset>

        <label for="datalist">Choose a color:</label>
        <input list="colors" id="datalist" name="datalist">
        <datalist id="colors">
            <option value="Red">
            <option value="Blue">
            <option value="Green">
        </datalist><br><br>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
